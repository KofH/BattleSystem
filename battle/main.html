<!DOCTYPE html>
<html>
	<head>
		<title>Battle System</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<script defer data-main="../battle/main" src="src/libs/require.js" type="text/javascript"></script>
	</head>
	
	
	<LINK href="stylesheets/style.css" rel="stylesheet" type="text/css">


<body>
	<div id="topMenu" class="bodyTopBar">
        <input type="button" id="buttonFightersGenerator" class="buttonTopMenu" value="Fighters Generator" onclick="engine._viewModel.fightersGenerator()"/>
        <input type="button" id="buttonNewCharacter" class="buttonTopMenu" value="New Character" onclick="engine._viewModel.newCharacterPrompt()" />
        <input type="button" class="buttonTopMenu" id="buttonModifyAttributes" value="Modify Attributes" onClick="engine._viewModel.modifyAttributes()" />
        <input type="button" id="buttonSave" class="buttonTopMenu" value="Save Characters" onClick="engine._viewModel.saveCharacters()"/>
        <input type="file" id="fileUpload" class="buttonTopMenu" name="file"/>
        <input type="button" id="buttonLoad" class="buttonTopMenu" value="Load from file" onClick="engine._viewModel.loadCharacters()"/>
        <a href="https://github.com/KofH/BattleSystem/issues/new" target="_blank"><input type="button" id="buttonBugReport" class="buttonTopMenu" value="Report a bug!" /></a><br />
		<input type="button" id="buttonStart" class="buttonTopMenu" value="Combat Start!" onclick="engine.start()"/>
		<input type="button" id="buttonStop" class="buttonTopMenu" value="Combat Stop!" onclick="engine.stop()"/>
		<input type="button" id="buttonStep" class="buttonTopMenu" value="STEP" onclick="engine.tick()"/>

	</div>
    <div id="infoFightersHeader">
        <h3>Info Fighters:</h3>
        <div class="infoFightersContent" id="infoFightersContent"></div>
    </div>
	<div class="newCharacterPrompt" id="newCharacterPrompt">
		 <fieldset>
		  <legend>New Character</legend>
		     <label class="newCharacterRadio"><input type="radio" id="newCharacterAlly" value="ally" name="newCharacter" />Ally</label>
		     <label class="newCharacterRadio"><input type="radio" id="newCharacterEnemy" value="enemy" name="newCharacter" />Enemy</label><br /><br />
		     <label class="newCharacterLabel">Name:</label> <input class="newCharacterInputName"type="text" id="newCharacterName" name="newCharacter"/><br />
		     <label class="newCharacterLabel">Strength:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterStrength" size="5" name="newCharacter"/><br />
		     <label class="newCharacterLabel">Agility:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterAgility" name="newCharacter"/><br />
		     <label class="newCharacterLabel">Inteligence:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterInteligence" /><br />
		     <p>Actions for New Character:</p>
		     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionAttack" value="attack"/>Melee Attack</label><br />
		     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionDefense" value="defPosition"/>Defensive Position</label><br />
		     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionAreaAttack" value="areaAttack"/>Magical Area</label>
		     <br /><br />	     
		     <footer class="newCharacterFooter">
		         <input type="button" id="newCharacterNext" onClick="engine._viewModel.newCharacter()" value="Submit"/>
		         <input type="button" id="newCharacterReset" onClick="engine._viewModel.newCharacterPromptReset()" value="Reset"/>
		     </footer>
		 </fieldset> 
	</div>
</body>

</html>
