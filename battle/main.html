<!DOCTYPE html>
<html>
	<head>
		<title>Battle System</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<script defer data-main="../battle/main" src="src/libs/require.js" type="text/javascript"></script>
	</head>
	
	
	<LINK href="stylesheets/style.css" rel="stylesheet" type="text/css">


<body>
	<div class="header">
		<h1>Battle System</h1>
	</div>

	<div id="leftPanel">
		<div id="topMenu" class="bodyTopBar">
			<input type="button" id="buttonLoadAndSave" value="Load / Save"/>
	        <input type="button" id="buttonNewCharacter" value="New Character"/>
	        <input type="button" id="buttonModifyAttributes" value="Modify Attributes"/>
	        <!-- FLOAT RIGHT -->
	        <input type="button" id="buttonResetCharacters" value="Reset Characters"/>
		</div>
		<div id="infoFightersHeader">
			<h2>Info Characters:</h2>
			<div id="infoFightersAlliesTitle" class="infoFightersContentTitle">Allies</div>
			<div id="infoFightersAllies" class="infoFightersContent"></div><br /><br />
			<div id="infoFightersEnemiesTitle" class="infoFightersContentTitle">Enemies</div>
			<div id="infoFightersEnemies" class="infoFightersContent"></div>
		</div>
	</div>
	<div id="rightPanel">
		<div id="topMenuRight" class="bodyTopBar">
			<input type="button" id="buttonStart" value="Combat Start!"/>
			<input type="button" id="buttonStop" value="Combat Stop!"/>
			<input type="button" id="buttonStep" value="STEP"/>
			<a href="https://github.com/KofH/BattleSystem/issues/new" target="_blank"><input type="button" id="buttonBugReport" value="Report a bug!" /></a><br />
		</div>
		<div id="targetCharacters">
			<h2>Target Characters:</h2>
			<div id="targetCharactersAlly">
				<p>Allies</p>
			</div>
			<div id="targetCharactersEnemy">
				<p>Enemies</p>
			</div>
		</div>
		<div id="targetFactions">
			<p>Factions</p>
		</div>
		<div id="actionButtons"></div>
		<div id="combatLog">
			<p class="combatLogTittle">Combat Log:</p>
			<div id="combatLogContent"></div>
		</div>
	</div>

    <!--///////////////////////////////////// 
    /////////////////PROMPTS/////////////////
    //////////////////////////////////////-->
	<div class="newCharacterPrompt" id="newCharacterPrompt">
		<div id="newCharacterPromptLeftPanel" style="float:left">
			 <fieldset>
			  <legend>New Character</legend>
			  	<div id="newCharacterPromptFactions">
			  		<p>Faction</p>
			  		<label class="newCharacterRadio"><input type="radio" id="newCharacterAlly" value="ally" name="newCharacter" />Ally</label>
				    <label class="newCharacterRadio"><input type="radio" id="newCharacterEnemy" value="enemy" name="newCharacter" />Enemy</label><br /><br />
			  	</div>
			  	<div id="newCharacterPromptStats">
			  		<p>Info & Stats</p><br />
				    <label class="newCharacterLabel">Name:</label> <input class="newCharacterInputName"type="text" id="newCharacterName" name="newCharacter" size="15ex" /><br />
				    <label class="newCharacterLabel">Strength:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterStrength" name="newCharacter"/><br />
				    <label class="newCharacterLabel">Agility:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterAgility" name="newCharacter"/><br />
				    <label class="newCharacterLabel">Intelligence:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterInteligence" /><br />
				    <label class="newCharacterLabel">AP:</label> <input class="newCharacterInputAttr" type="number" id="newCharacterAP" />
			    </div>
			    <div id="newCharacterPromptEquipment">
			    	<p>Equipment</p><br />
				    <label class="newCharacterLabel">Weapon: </label><input id="weaponList" type="text" list="weaponSelect" size="15ex" />
				    	<datalist id="weaponSelect"></datalist> <br />
				    <label class="newCharacterLabel">Armor: </label><input id="armorList" type="text" list="armorSelect" size="15ex" />
				    	<datalist id="armorSelect"></datalist>
				    <!-- FUTURE USE <label class="newCharacterLabel">Accessories: </label><input id="accessories" type="text" list="accessoriesSelect" size="15ex" /> -->
			    </div>
			    <div id="newCharacterPromptFormation">
			    	<p>Formation</p>	
			    	<label class="newCharacterRadio"><input type="radio" id="newCharacterVanguard" value="vanguard" name="newCharacter"/>Vanguard</label>
			    	<label class="newCharacterRadio"><input type="radio" id="newCharacterRearguard" value="rearguard" name="newCharacter"/>Rearguard</label>
			    </div><br />
			    <div id="newCharacterPromptActions"> 
				     <p>Actions</p>
				     <div id="actionList">
					     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionAttack" value="attack"/>Melee Attack</label>
					     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionDefense" value="defPosition"/>Defensive Position</label>
					     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionAreaAttack" value="areaAttack"/>Magical Area</label>
					     <label class="newCharacterCheckBox"><input type="checkbox" id="newCharacterActionChangeFormation" value="changeFormation"/>Change Formation</label>
			    	 </div>
			    </div><br />
			    <div id="newCharacterFooter">
			    	<input class="newCharacterFooter" type="button" id="newCharacterNext" value="Submit"/>
			        <input class="newCharacterFooter" type="button" id="newCharacterReset" value="Reset"/>
			    </div>
			 </fieldset>
		</div>
	</div>
	<div id="loadAndSavePrompt" class="loadAndSavePrompt">
		<fieldset>
			<legend>Load / Save</legend>
			<div id="loadAndSaveCharacters">
				<p>Characters:</p>
				<input type="file" id="fileUploadCharacters" name="file"/>
				<input type="button" id="buttonLoadCharacters"   value="Send File"/><br /><br />
				<input type="text" id="saveCharactersFileName" value="characters" size="15ex" />.txt<a id="saveCharactersDownload"></a>
				<input type="button" id="buttonSaveCharacters" value="Save Characters"/>
			</div>
			<div id="loadAndSaveWeapons">
				<p>Weapons:</p>
				<input type="file" id="fileUploadWeapons" name="file"/>
				<input type="button" id="buttonLoadWeapons"   value="Send File"/><br /><br />
				<input type="text" id="saveWeaponsFileName" value="weapons" size="15ex" />.txt<a id="saveWeaponsDownload"></a>
				<input type="button" id="buttonSaveWeapons" value="Save Weapons"/><br />
			</div>
			<div id="loadAndSaveArmors">
				<p>Armors:</p>
				<input type="file" id="fileUploadArmors" name="file"/>
				<input type="button" id="buttonLoadArmors"   value="Send File"/><br /><br />
				<input type="text" id="saveArmorsFileName" value="armors" size="15ex" />.txt<a id="saveArmorsDownload"></a>
				<input type="button" id="buttonSaveArmors" value="Save Armors"/>
			</div>
		</fieldset>
	</div>
	<div id="modifyCharactersPrompt" class="modifyCharactersPrompt">
		<fieldset>
			<legend>Modify Character</legend>
			<label>Character: </label><input id="modifyCharacterSelected" onchange="engine._View.modCharactersLoadAttr()" type="text" list="modifyCharactersList" size="15ex" />
				    	<datalist id="modifyCharactersList"></datalist><br /><br /><hr><br />
			<label class="newCharacterLabel">Strength: </label> <input class="newCharacterInputAttr" type="number" id="modCharactersStrength" size="5" name="modCharacter"/><br />
		    <label class="newCharacterLabel">Agility: </label> <input class="newCharacterInputAttr" type="number" id="modCharactersAgility" name="modCharacter"/><br />
		    <label class="newCharacterLabel">Intelligence: </label> <input class="newCharacterInputAttr" type="number" id="modCharactersInteligence" name="modCharacter"/><br />
		    <label class="newCharacterLabel">AP: </label> <input class="newCharacterInputAttr" type="number" id="modCharactersAP" name="modCharacter" /><br />  
			<footer class="modifyCharactersFooter">
				<input type="button" id="modifyCharacterSubmit" value="Submit" />
				<input type="button" id="modifyCharacterClose" value="Close" />
			</footer>
		</fieldset>

	</div>
</body>
	<!-- <progress value="50" max="100" id="test"></progress>-->
</html>
